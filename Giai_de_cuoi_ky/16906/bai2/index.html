<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>


  <body>
    <form action="">
      <table>
        <tr>
          <td>Nhập chuỗi</td>
          <td><input type="text" name="" id="s"></td>
        </tr>
        <tr>
          <td>Số từ có 4 ký tự</td>
          <td><input type="text" name="" id="ans"></td>
        </tr>
      </table>
      <div class="btn">
        <input type="button" value="Tìm" onclick="solve()">
        <input type="reset" value="Hủy bỏ">
      </div>
    </form>




    <script>
      function solve() {
        var s = document.getElementById('s').value;
        var ans = 0;
        var cnt = 1;
        var i = 0;
        while (i < s.length) {
          if (s[i] == ' ') ++i;
          else {
            ++cnt;
            if (s[i + 1] == ' ' || i == s.length - 1) {
              if (cnt == 4) ++ans;
            }
            ++i;
          }
        }
        document.getElementById('ans').value = ans;
      }
    </script>
  </body>

</html>
