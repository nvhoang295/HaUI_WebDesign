<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form action="">
      <table>
        <tr>
          <td>Nhập số thứ nhất: </td>
          <td><input type="text" name="" id="firstNumber"></td>
        </tr>
        <tr>
          <td>Nhập số thứ hai: </td>
          <td><input type="text" name="" id="secondNumber"></td>
        </tr>
        <tr>
          <td>Ước chung lớn nhất của hai số là: </td>
          <td><input type="text" name="" id="ans"></td>
        </tr>
      </table>
      <div class="btn">
        <input type="button" value="Tìm" onclick="solve()">
        <input type="reset" value="Hủy bỏ">
      </div>
    </form>

    <script>
      function solve() {
        var a = parseInt(document.getElementById('firstNumber').value);
        var b = parseInt(document.getElementById('secondNumber').value);
        var r;
        while (b) {
          r = a % b;
          a = b;
          b = r;
        }
        document.getElementById('ans').value = a;
      }

    </script>


  </body>

</html>
